<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LZS15111 YYYYMMDD</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div>LZS15111 YYYYMMDD</div>
  <div id="visitor-count">Loading visitor count...</div>

  <script>
    const key = 'lzs15111'; // 你的唯一标识
    const countEl = document.getElementById('visitor-count');

    fetch(`https://hitcount.dev/api/counts/${key}`)
      .then(res => res.json())
      .then(data => {
        countEl.textContent = `Visitor count: ${data.count}`;
      })
      .catch(() => {
        countEl.textContent = 'Failed to load visitor count.';
      });
  </script>
</body>
</html>
